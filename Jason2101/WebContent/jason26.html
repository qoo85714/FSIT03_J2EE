<script>
	function getAllCookies() {
	    var decodedCookie = decodeURIComponent(document.cookie);
	    var ca = decodedCookie.split(';');
	    for(var i = 0; i <ca.length; i++) {
	        var c = ca[i];
	        while (c.charAt(0) == ' ') {
	            c = c.substring(1);
	        }
	        document.write(c+"<br>");
	        
	    }
	}	
		
		
		
		
	
	getAllCookies();
	
</script>
